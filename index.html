<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         .card-img-top {
            width: 100%;
            height: auto;
        }

        .container{
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <script>
        var res = fetch("https://restcountries.com/v3.1/all");
res.then((data) => {
    return data.json();
}).then((data1) => foo(data1)).catch((error) => console.log(error))

var container = document.createElement("div");
container.className = "container";

var row = document.createElement("div");
row.className = "row";

function foo(data1) {
    for (var i = 0; i < data1.length; i++) {
        var col = document.createElement("div");
        col.className = "col-lg-4";
        col.innerHTML = `<div class="card" style="width: 18rem;">
                            <img src="${data1[i].flags.png}" class="card-img-top" alt="...">
                            <div class="card-body">
                            <h5 class="card-title">${data1[i].name.common}</h5>
                            <p class="card-text">Capital: ${data1[i].capital}</p>
                            <p class="card-text">Region: ${data1[i].region}</p>
                            <p class="card-text">LatLong: ${data1[i].latlng}</p>
                            <p class="card-text">CountryCode: ${data1[i].cca3}</p>                            
                            </div>
                        </div>`
                        row.append(col);
                        container.append(row);
                        document.body.append(container);
    }
    
}
    </script>
</body>
</html>
